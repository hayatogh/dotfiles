# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 107
    lines: 50

font:
  normal:
    family: Consolas
  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#BFBFBF'

  cursor:
    text:   '#000000'
    cursor: '#00FFFF'

  normal:
    black:   '#000000'
    red:     '#BF0000'
    green:   '#00BF00'
    yellow:  '#BFBF00'
    blue:    '#0000BF'
    magenta: '#BF00BF'
    cyan:    '#00BFBF'
    white:   '#BFBFBF'

  bright:
    black:   '#404040'
    red:     '#FF4040'
    green:   '#40FF40'
    yellow:  '#FFFF40'
    blue:    '#6060FF'
    magenta: '#FF40FF'
    cyan:    '#40FFFF'
    white:   '#FFFFFF'

selection:
  save_to_clipboard: true

cursor:
  thickness: 1.0

live_config_reload: true

shell:
  program: C:/Windows/System32/bash.exe
#  args:
#    - --login

mouse:
  hide_when_typing: true
